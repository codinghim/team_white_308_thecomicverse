<!DOCTYPE html>

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>The ComicVerse - SignUp</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      type="text/javascript"
      src="../static/js/usersession.js"
      th:src="@{/js/usersession.js}"
    ></script>
  </head>

  <body>
    <!--Menu Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!--<a class="navbar-brand" href="#">ComicVerse</a>-->
      <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <form id="submitHome" action="/home" method="GET">
              <a
                      class="nav-link"
                      href="#"
                      onclick="document.getElementById('submitHome').submit()"
              >Home <span class="sr-only">(current)</span></a
              >
            </form>
          </li>
          <li class="nav-item">
            <form
                    id="submitBrowse"
                    th:action="@{/series/allSeries}"
                    method="POST"
            >
              <a
                      class="nav-link"
                      href="#"
                      onclick="document.getElementById('submitBrowse').submit()"
              >Browse</a
              >
            </form>
          </li>
          <li class="nav-item dropdown">
            <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdownMenuLink"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
            >
              Create
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <form
                      id="submitCreate"
                      action="/create_comic_series"
                      method="GET"
              >
                <a
                        class="dropdown-item"
                        href="#"
                        onclick="document.getElementById('submitCreate').submit()"
                >Create a Serie</a
                >
              </form>
              <div class="dropdown-divider"></div>
              <form
                      id="submitUpload"
                      th:action="@{/episodes/upload_episode}"
                      method="GET"
              >
                <input
                        id="dummyUsernameForm2"
                        type="text"
                        name="username"
                        hidden
                />
                <a
                        class="dropdown-item"
                        href="#"
                        onclick="document.getElementById('submitUpload').submit()"
                >Upload an Episode</a
                >
              </form>
              <form id="submitDraw" action="/drawing_page" method="GET">
                <a
                        class="dropdown-item"
                        href="#"
                        onclick="document.getElementById('submitDraw').submit()"
                >Draw a Panel</a
                >
              </form>
            </div>
          </li>
          <li class="nav-item">
            <form
                    id="submitManage"
                    th:action="@{/series/mySeries}"
                    method="GET"
            >
              <input
                      id="dummyUsernameForm3"
                      type="text"
                      name="username"
                      hidden
              />
              <a
                      class="nav-link"
                      href="#"
                      onclick="document.getElementById('submitManage').submit()"
              >Manage</a
              >
            </form>
          </li>
          <li class="nav-item">
            <form id="submitSetting" action="/login/getUser" method="GET">
              <input
                      id="dummyUsernameForm1"
                      type="text"
                      name="username"
                      hidden
              />

              <a
                      class="nav-link"
                      href="#"
                      onclick="document.getElementById('submitSetting').submit()"
              >Account Settings</a
              >
            </form>
          </li>
          <li class="nav-item pull-right">
            <form id="submitSignout" action="/signout" method="GET">
              <a
                      class="nav-link pull-right"
                      id="signoutBtn"
                      href="#"
                      onclick="document.getElementById('submitSignout').submit()"
              >Sign Out</a
              >
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <div class="card">
      <div class="card-header">Sign Up Form</div>
      <div class="card-body">
        <div style="width:40vw; margin: auto;">
          <form th:action="@{login/addLogin}" method="post">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="usernameAddon"
                  >&#x1F464;</span
                >
              </div>
              <input
                type="text"
                id="username"
                name="username"
                required
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="usernameAddon"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="emailAddon">&#x1F4E7;</span>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="form-control"
                placeholder="Email"
                aria-label="Email"
                aria-describedby="emailAddon"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="passwordAddon"
                  >&#x2733;</span
                >
              </div>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="passwordAddon"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="display: block; margin: 0 auto;"
            >
              Sign Up
            </button>
            <div class="error_msg" th:if="${param.userNameExist}">
              <p>User name already exists.</p>
            </div>
            <div class="error_msg" th:if="${param.EmailExist}">
              <p>Email already exists.</p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/navbar.js" th:src="@{/js/navbar.js}"></script>
  </body>
</html>
